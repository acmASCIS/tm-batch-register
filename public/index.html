<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tm-batch-register</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <div class = "flex flex-col items-center justify-center max-w-md mx-auto h-screen">
        <h1 class="mb-6 text-2xl font-bold">
            TM Batch Register
        </h1>
        <p class='mb-8'>Enter your trainees data each in a separate line, separated by tabs (name, email, handle) so they are batch created in the trainees monitor.</p>
       <label class="block text-sm font-medium text-gray-700 self-start">
            Trainees Data
          </label>
        <textarea id="traineesDataInput" rows="10" class="shadow-sm mt-1 block w-full sm:text-sm border-gray-500 rounded-md border p-2"></textarea>
        <button onclick="handleSubmit()" class="ml-5 mt-4 py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
